postMerge :
  preRun: 
    command:
      - yarn install
  subModules:    
      - name: framesync
        path : "./packages/framesync/"
        pattern: 
          - "./src/_tests/test.ts"
        framework : jest
        preRun:
          command:
            - npm run build

      - name: popmotion
        path : "./packages/popmotion/"
        pattern: 
          - "./src/**/__tests__/*.test.ts"
        framework : jest
        preRun:
          command:
            - npm run build
version : 2.0.0
tier: large
